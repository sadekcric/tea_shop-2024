<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Shop</title>
  <!-- tailwind and daisy ui link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


<!-- font-family: 'Manrope', sans-serif; google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- boxicons icon link -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<!-- style tag -->
<style>
  .manrope{
    font-family: 'Manrope', sans-serif;
  }

  .linear{
    background: linear-gradient(-90deg,#F00, #FF8938 100%) ;
  }
</style>

</head>

<!-- body part -->
<body class="manrope">
  <!-- container -->
  <div class="container mx-auto">
    <!-- Banner section -->
    <header class="flex flex-col lg:flex-row justify-between items-center lg:items-start text-center lg:text-left gap-5 mt-10">

      <div class="flex-1 space-y-5 ">
        <h1 class="text-5xl lg:text-7xl font-bold leading-normal lg:leading-relaxed">
          It's good <br> 
          tea time at The <br>
          Tea House
        </h1>

        <p class="text-xl">
          Tea and Botanical Solutions Supplier Give Optimum <br>
           Satisfaction To Your Taste Buds.
        </p>

        <button class="btn linear text-white">
          Explore More
          <i class='bx bx-up-arrow-alt rotate-45 text-3xl'></i>
        </button>
      </div>

      <div class="flex-1">
        <img src="images/banner.png" alt="" class="w-full">

        <!-- rating banner -->
        <div class="text-left flex items-center gap-3 lg:gap-6 space-y-3 shadow-lg shadow-slate-100 w-56 lg:w-64 justify-center p-3 -translate-y-24 -translate-x-20 lg:-translate-x-24 lg:-translate-y-32 bg-white rounded-lg mx-auto">
          <div>
            <i class='bx bxs-star text-4xl lg:text-5xl text-yellow-400'></i>
          </div>
          <div>
            <h3 class="text-3xl lg:text-4xl font-bold">5.00</h3>
            <p class="text-gray-400 lg:text-lg">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>

    <main>

    </main>
  </div>

  <footer>

  </footer>
</body>
</html>
